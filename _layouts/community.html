---
layout: default
---
<div class="banner banner-community">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 rt-block rt-center">
				<p class="rt-promo1">Xenko Community</p>
				<p class="rt-title-tag">Help And Share!</p>
			</div>
		</div>
	</div>
    <svg class="bottom left svg_footer"></svg>
    <svg class="bottom right svg_footer"></svg>
</div>

<div class="x_body">
    <div class="bg-corner">
        <div class="bg-light">

{% if page.submenu == "contact" %}
{{ content }}
{% else %}
            <div class="container">
                <div class="row">		
                    <div class="col-lg-12">
                        {{ content }}
                    </div>
                </div>
            </div>
{% endif %}
        </div>
        <svg class="top left svg_footer"></svg>
        <svg class="top right svg_footer"></svg>
        <svg class="bottom left svg_footer"></svg>
        <svg class="bottom right svg_footer"></svg>
    </div>
</div>
